name: Build Electron Demo

on:
  push:
    branches: [feature/executable, main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
            build-script: dist:mac:arm64
            artifact-name: ems-notes-demo-macos-arm64
          - os: macos-latest
            arch: x64
            build-script: dist:mac:x64
            artifact-name: ems-notes-demo-macos-intel
          - os: windows-latest
            arch: x64
            build-script: dist:win
            artifact-name: ems-notes-demo-windows
          - os: ubuntu-latest
            arch: x64
            build-script: dist:linux
            artifact-name: ems-notes-demo-linux
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        working-directory: ./app_ws
        shell: bash
      
      - name: Install Electron dependencies
        run: npm install
        working-directory: ./app_ws/electron
      
      - name: Build app
        run: npm run ${{ matrix.build-script }}
        working-directory: ./app_ws/electron
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            app_ws/electron/dist/*.dmg
            app_ws/electron/dist/*.exe
            app_ws/electron/dist/*.AppImage
            app_ws/electron/dist/*.zip
          retention-days: 30
